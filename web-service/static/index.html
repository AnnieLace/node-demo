<!doctype html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Tasks</title>

    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--font awesome (for spinners)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--our stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!--page icon-->
    <link rel="icon" href="img/page-icon.png">

    <!--angular script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!--our script-->
    <script src="js/app.js"></script>

</head>
<body class="container" ng-app="TasksApp" ng-controller="TasksController">

    <h1>My Tasks</h1>

    <p class="alert alert-danger" ng-if="error">{{error.message}}</p>

    <section>
        <form name="newTaskForm" novalidate ng-submit="addTask()">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       ng-model="newTask.title"
                       placeholder="what do you need to do?"
                       required>
            </div>
            <div class="form-group">
                <button type="submit"
                        class="btn btn-primary"
                        ng-disabled="newTaskForm.$invalid">
                    Add Task
                </button>
                <i class="fa fa-spinner fa-spin" ng-if="showSpinner"></i>
            </div>
        </form>
    </section>

    <section>
        <ul class="tasks">
            <li ng-repeat="task in tasks"
                ng-class="{'completed-task': task.done}"
                ng-click="toggleDone(task)">
                {{task.title}} ({{task.createdOn | date}})
            </li>
        </ul>
    </section>
</body>
</html>
